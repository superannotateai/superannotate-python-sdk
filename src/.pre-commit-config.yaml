repos:
  - repo: 'https://gitlab.com/pycqa/flake8'
    rev: 3.8.2
    hooks:
      - id: flake8
        exclude:  lib/app/analytics | lib/app/converters | lib/app/input_convertors
        name: Style Guide Enforcement (flake8)
        args:
          - '--max-line-length=120'
          - --ignore=D100,D203,D405,W503,E203,E501,F841
  - repo: 'https://github.com/asottile/pyupgrade'
    rev: v2.4.3
    hooks:
      - id: pyupgrade
        exclude: lib/app/analytics | lib/app/converters | lib/app/input_convertors
        name: Upgrade syntax for newer versions of the language (pyupgrade)
        args:
          - '--py37-plus'
  - repo: 'https://github.com/asottile/reorder_python_imports'
    rev: v2.3.0
    hooks:
      - id: reorder-python-imports
        exclude: lib/app/analytics | lib/app/converters | lib/app/input_convertors
        name: 'Reorder Python imports (src, tests)'
        args:
          - '--application-directories'
          - app
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v3.1.0
    hooks:
      - id: check-byte-order-marker
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: 'https://github.com/python/black'
    rev: 19.10b0
    hooks:
      - id: black
        name: Uncompromising Code Formatter (black)
